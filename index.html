<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>187-TH | COMUNIDAD DE MODS</title>
    <link rel="icon" type="image/gif" href="https://i.postimg.cc/gJxYS4v3/1729047399178.png">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --accent: #00d4ff;
            --accent-dim: rgba(0, 157, 255, 0.512);
            --accent-transparent: rgba(0, 157, 255, 0.05);
            /* [NUEVO] Para fondos sutiles */
            --accent-glow: rgba(0, 200, 255, 0.8);
            --bg-dark: #000000;
            --glass: rgba(0, 0, 0, 0.9);
            --red-alert: #000000;
            --success: #00f2ff;
            /* COLORES DE MARCAS OFICIALES */
            --whatsapp: #25D366;
            --youtube: #FF0000;
            --discord: #5865F2;
            --instagram: #E1306C; /* [INYECTADO] Nuevo color Instagram */
            --pass-color: #00d4ff;
            /* [CORREGIDO] Ahora inicia din√°mico */
            --title-card-color: #00d4ff;
            --admin-name-color: #00d4ff;
        }

        /* --- SCROLL BAR --- */
        ::-webkit-scrollbar { width: 10px; background-color: #000; }
        ::-webkit-scrollbar-track { background: #050505; border-left: 1px solid var(--accent-dim); }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 5px; border: 2px solid #000; box-shadow: inset 0 0 6px rgba(0,0,0,0.3); }
        ::-webkit-scrollbar-thumb:hover { background: #fff; box-shadow: 0 0 15px var(--accent); }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            padding-bottom: 120px;
            transition: background 0.5s ease;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.92), rgba(0,0,0,0.85)), 
                        url("https://i.postimg.cc/C182BR36/646d1a854ef5798608d3d481cb3d5af3.jpg") no-repeat;
            background-size: cover; background-position: center;
            z-index: -3;
        }

        #cyber-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; opacity: 0.6; }

        /* Bot√≥n de tema */
        #btn-color-theme {
            position: fixed;
            top: 20px; right: 20px;
            background: rgba(0,0,0,0.6); 
            border: 1px solid var(--accent); 
            color: var(--accent); 
            width: 50px; height: 50px; 
            cursor: pointer; transition: 0.3s;
            border-radius: 50%; 
            display: none; align-items: center; justify-content: center;
            z-index: 10002; backdrop-filter: blur(5px);
            box-shadow: 0 0 15px var(--accent-dim);
        }
        #btn-color-theme:hover { background: var(--accent); color: #000; transform: rotate(180deg); box-shadow: 0 0 25px var(--accent); }

        .status-live {
            position: fixed;
            top: 20px; left: 20px;
            display: none; align-items: center; gap: 10px;
            font-family: 'Orbitron'; font-size: 10px;
            background: rgba(0,0,0,0.7); padding: 8px 15px;
            border-radius: 5px; border: 1px solid var(--accent-dim);
            z-index: 1001;
        }
        .status-dot {
            width: 8px;
            height: 8px; background: #00ff00;
            border-radius: 50%; box-shadow: 0 0 10px #00ff00;
            animation: pulse-green 1.5s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        #intro-overlay {
            position: fixed;
            inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.8s ease-in-out;
        }
        
        /* === BOT√ìN ESTILO "NEON GHOST" === */
        .enter-btn {
            position: relative;
            background: transparent; 
            border: 2px dashed var(--accent); color: #fff;
            padding: 15px 40px; font-family: 'Orbitron';
            font-weight: 900; font-size: 1.2rem; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
            transform: skewX(-15deg); transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex; align-items: center; justify-content: center;
            gap: 15px; 
            /* [CORREGIDO] Ahora usa accent-dim en lugar de color fijo */
            box-shadow: inset 0 0 20px var(--accent-dim);
            overflow: hidden;
        }
        .enter-btn i, .enter-btn span { transform: skewX(15deg); display: inline-block; transition: 0.3s; }
        .enter-btn i { font-size: 1.3rem; color: var(--accent); text-shadow: 0 0 10px var(--accent); }
        .enter-btn:hover {
            background: var(--accent);
            color: #000; border-style: solid; 
            box-shadow: 0 0 30px var(--accent-glow), 0 0 60px var(--accent-dim);
            letter-spacing: 8px; transform: skewX(-15deg) scale(1.05); text-shadow: none;
        }
        .enter-btn:hover i { color: #000; text-shadow: none; transform: skewX(15deg) rotate(360deg); }

        .hero { text-align: center; padding: 60px 20px 30px; }
        
        /* GLITCH FONT */
        .titulo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(3rem, 15vw, 7.5rem); letter-spacing: 12px;
            line-height: 1; text-transform: uppercase; color: #fff;
            position: relative; display: inline-block;
            text-shadow: 2px 2px var(--accent), -2px -2px #ff00de;
            animation: glitch-skew 3s infinite linear alternate-reverse;
        }
        .titulo::before, .titulo::after {
            content: "187-TH";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
        }
        .titulo::before { color: #ff00de; z-index: -1; animation: glitch-anim-1 2.5s infinite linear alternate-reverse; }
        .titulo::after { color: var(--accent); z-index: -2; animation: glitch-anim-2 3s infinite linear alternate-reverse; }
        
        @keyframes glitch-skew {
            0% { transform: skew(0deg); } 20% { transform: skew(-2deg); }
            40% { transform: skew(2deg); } 60% { transform: skew(-1deg); }
            80% { transform: skew(1deg); } 100% { transform: skew(0deg); }
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
            100% { clip-path: inset(30% 0 20% 0); transform: translate(1px, -1px); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
            20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
            40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, -2px); }
            60% { clip-path: inset(15% 0 80% 0); transform: translate(-1px, 1px); }
            100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, 1px); }
        }

        .subtitulo {
            display: inline-block;
            background: var(--accent); color: #000000;
            padding: 5px 20px; font-weight: 900; font-size: 10px; letter-spacing: 5px;
            margin-top: 15px; transform: skewX(-15deg);
        }

        .search-container { max-width: 600px; margin: 20px auto; padding: 0 20px; position: relative; }
        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--accent-dim); padding: 12px 45px 12px 15px;
            color: #fff; font-family: 'Orbitron'; font-size: 13px;
            outline: none; transition: 0.3s; border-radius: 5px; text-transform: uppercase;
        }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); }
        .search-icon { position: absolute; right: 35px; top: 50%; transform: translateY(-50%); color: var(--accent); pointer-events: none; }

        .seccion-header-dinamico { grid-column: 1 / -1; width: 100%; text-align: center; margin-bottom: 40px; padding: 20px; }

        /* [MODIFICADO] TEXTO DE COMPRAS LIMPIO (SIN GLOW NI BORDE) */
        .txt-pedidos-inyectado {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #fff; text-transform: uppercase; letter-spacing: 3px;
            /* text-shadow REMOVIDO PARA EVITAR CANSANCIO VISUAL */
            display: inline-block;
            padding-bottom: 10px;
            /* border-bottom REMOVIDO PARA EVITAR CANSANCIO VISUAL */
            margin-bottom: 40px;
            max-width: 800px;
        }

        .soporte-serio { display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-top: 20px; }
        .icon-circle {
            text-decoration: none;
            color: #fff; display: flex; flex-direction: column;
            align-items: center; gap: 15px; transition: 0.4s ease;
        }
        .img-wrapper {
            width: 90px;
            height: 90px; display: flex; align-items: center;
            justify-content: center; transition: 0.4s; background: transparent;
        }
        .img-wrapper img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 2px rgba(255,255,255,0.4)); }
        .ds-c img { filter: drop-shadow(0 0 10px var(--discord)); }
        .yt-c img { filter: drop-shadow(0 0 10px var(--youtube)); }
        .wa-c img { filter: drop-shadow(0 0 10px var(--whatsapp)); }
        .icon-circle span { font-family: 'Orbitron'; font-size: 11px; letter-spacing: 2px; font-weight: bold; }
        .icon-circle:hover .img-wrapper { transform: scale(1.2) translateY(-10px); }

        .menu-wrapper {
            position: sticky;
            top: 0; z-index: 1100;
            background: rgba(0, 0, 0, 0.85); border-bottom: 2px solid var(--accent);
            padding: 10px 0; backdrop-filter: blur(10px);
        }
        .menu { display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; }
        .menu button {
            background: none;
            border: none; color: #fff;
            padding: 12px 20px; cursor: pointer; font-family: 'Orbitron';
            font-size: 10px; font-weight: bold; transition: 0.3s;
            border-left: 1px solid var(--accent-dim); display: flex; align-items: center; gap: 8px;
        }
        .menu button i { font-size: 12px; color: var(--accent); }
        .menu button:hover, .menu button.activo { background: var(--accent); color: #000000; box-shadow: 0 0 15px var(--accent-glow); }
        .menu button:hover i, .menu button.activo i { color: #000; }

        .seccion { padding: 40px 20px; max-width: 1400px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }

        .card {
            background: var(--glass);
            border-top: 3px solid var(--accent);
            border-left: 1px solid var(--accent-dim); padding: 25px; border-radius: 0 20px 0 20px;
            transition: 0.4s; position: relative;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px var(--accent-dim); }

        .staff-card h3 { 
            color: var(--admin-name-color) !important;
            /* [CORREGIDO] Sombra de texto din√°mica */
            text-shadow: 0 0 10px var(--accent);
        }
        .staff-card { text-align: center; }
        .avatar {
            width: 110px;
            height: 110px; margin: 0 auto 15px; border: 2px solid var(--accent);
            /* [CORREGIDO] Outline din√°mico */
            outline: 3px solid var(--accent-dim);
            outline-offset: 4px; border-radius: 15px; padding: 5px; transition: 0.4s; overflow: hidden;
        }
        .staff-card:hover .avatar { transform: rotate(3deg) scale(1.1); outline-color: var(--accent); }
        .avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }

        .media-box {
            position: relative;
            width: 100%; padding-top: 56.25%; background: #000;
            margin: 15px 0; border: 1px solid var(--accent-dim); overflow: hidden; border-radius: 5px;
        }
        .media-box iframe, .media-box img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .media-box img { cursor: zoom-in; }
        .media-box:not(.video-box)::after {
            content: '\f00e';
            font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; top: 10px; right: 10px; background: var(--accent);
            color: #000; width: 30px;
            height: 30px; display: flex; align-items: center;
            justify-content: center; border-radius: 5px; font-size: 14px; opacity: 0.7; pointer-events: none;
        }
        .video-box { cursor: pointer; }
        .play-button {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60px; height: 40px; background: var(--accent); border-radius: 10px;
            display: flex; align-items: center;
            justify-content: center; z-index: 2;
        }
        .play-button::after { content: ''; border-left: 15px solid #fff; border-top: 10px solid transparent; border-bottom: 10px solid transparent; }

        .card h3 { 
            font-family: 'Orbitron', sans-serif;
            color: var(--accent); margin-bottom: 0px; /* Reducido para la linea */
            text-transform: uppercase;
            font-weight: 900; font-size: 1.4rem; letter-spacing: 2px;
        }

        /* --- [NUEVO] LINEA SEPARADORA & ETIQUETAS --- */
        .card-separator {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            margin: 10px 0 15px 0;
            box-shadow: 0 0 5px var(--accent);
            opacity: 0.8;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }
        
        .tag-badge {
            font-family: 'Orbitron', sans-serif;
            font-size: 9px;
            font-weight: bold;
            color: #fff;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--accent-dim);
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        
        .tag-badge:hover {
            border-color: var(--accent);
            background: var(--accent-transparent);
            box-shadow: 0 0 5px var(--accent-dim);
        }
        /* ------------------------------------------- */

        .download-link, .buy-link {
            display: block;
            width: 100%; padding: 12px; text-align: center;
            text-decoration: none; font-weight: bold; font-family: 'Orbitron'; font-size: 0.8rem;
            margin-top: 15px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%); transition: 0.3s;
        }
        .download-link { background: var(--accent); color: #000; }
        .buy-link { background: var(--success); color: #000; }

        .encontrarnos {
            margin-top: 80px;
            padding: 40px; 
            /* [CORREGIDO] Fondo din√°mico muy sutil */
            background: var(--accent-transparent);
            border: 1px dashed var(--accent-dim); text-align: center; border-radius: 20px;
        }
        .encontrarnos h2 { font-family: 'Orbitron'; color: var(--accent); margin-bottom: 25px; letter-spacing: 3px; }
        
        .social-links { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        
        .social-btn {
            padding: 12px 25px;
            color: #fff; text-decoration: none; font-family: 'Orbitron';
            font-size: 12px; border: 1px solid var(--accent); transition: 0.4s;
            display: flex; align-items: center; gap: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .social-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent-glow); }

        /* [INYECTADO MEJORADO] Estilos espec√≠ficos CON DESTELLO REAL */
        
        /* DISCORD ESTILO (Azul) */
        .social-btn.discord-style { border-color: var(--discord); color: var(--discord); }
        .social-btn.discord-style:hover { 
            background: var(--discord);
            color: #fff; 
            box-shadow: 0 0 20px var(--discord), 0 0 40px var(--discord);
            /* Destello doble */
        }

        /* YOUTUBE ESTILO (Rojo) */
        .social-btn.youtube-style { border-color: var(--youtube); color: var(--youtube); }
        .social-btn.youtube-style:hover { 
            background: var(--youtube);
            border-color: var(--youtube); color: #fff; 
            box-shadow: 0 0 20px var(--youtube), 0 0 40px var(--youtube);
            /* Destello doble */
        }

        /* WHATSAPP ESTILO (Verde) */
        .social-btn.whatsapp-style { border-color: var(--whatsapp); color: var(--whatsapp); }
        .social-btn.whatsapp-style:hover { 
            background: var(--whatsapp);
            border-color: var(--whatsapp); color: #fff; 
            box-shadow: 0 0 20px var(--whatsapp), 0 0 40px var(--whatsapp);
            /* Destello doble */
        }

        /* INSTAGRAM ESTILO (Magenta) */
        .social-btn.instagram-style { border-color: var(--instagram); color: var(--instagram); }
        .social-btn.instagram-style:hover { 
            background: var(--instagram);
            border-color: var(--instagram); color: #fff; 
            box-shadow: 0 0 20px var(--instagram), 0 0 40px var(--instagram);
            /* Destello doble */
        }

        /* NUEVO ESTILO DEL REPRODUCTOR DE M√öSICA - SIMPLIFICADO */
        .player-bar {
            position: fixed;
            bottom: 25px; left: 25px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--accent); border-radius: 50px;
            padding: 10px 25px 10px 15px;
            display: none; align-items: center; gap: 15px;
            z-index: 10001; box-shadow: 0 0 20px rgba(0,0,0,0.8), 0 0 10px var(--accent-dim);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }
        .player-bar:hover { box-shadow: 0 0 25px var(--accent-glow); transform: translateY(-2px); }

        /* Bot√≥n Play */
        #btn-music { 
            background: var(--accent);
            border: none; color: #000; 
            width: 45px; height: 45px; cursor: pointer; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            box-shadow: 0 0 10px var(--accent-glow); transition: 0.3s;
        }
        #btn-music:hover { transform: scale(1.1); background: #fff; }

        /* Slider de Volumen */
        input[type="range"] { -webkit-appearance: none; width: 80px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none;
            width: 18px; /* [MEJORA ANDROID] Un poco m√°s grande para dedos */
            height: 18px;
            border-radius: 50%; background: var(--accent);
            cursor: pointer; box-shadow: 0 0 10px var(--accent); transition: 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.3); }

        /* Ecualizador FALSO (CSS ANIMATION - CERO ERRORES) */
        .equalizer { display: flex; align-items: flex-end; height: 25px; gap: 3px; margin-left: 5px; }
        .bar {
            width: 5px;
            background: var(--accent); border-radius: 2px;
            height: 4px; 
            box-shadow: 0 0 5px var(--accent);
            /* Animaci√≥n base */
            animation: eq-bounce 0s infinite alternate;
        }

        /* Definici√≥n de la animaci√≥n de rebote */
        @keyframes eq-bounce {
            0% { height: 4px; opacity: 0.5; }
            100% { height: 22px; opacity: 1; }
        }

        /* Clase activa para activar la animaci√≥n */
        .player-bar.playing .bar:nth-child(1) { animation-duration: 0.5s; }
        .player-bar.playing .bar:nth-child(2) { animation-duration: 0.7s; }
        .player-bar.playing .bar:nth-child(3) { animation-duration: 0.6s; }

        .player-label {
            font-size: 10px;
            font-family: 'Orbitron'; color: #fff; font-weight: bold; letter-spacing: 1px;
            display: flex; flex-direction: column; line-height: 1.2;
        }

        .zoom-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: none;
            justify-content: center; align-items: center;
            z-index: 20000; cursor: zoom-out; backdrop-filter: blur(15px);
        }
        .zoom-overlay img {
            max-width: 90%;
            max-height: 85%; border: 4px solid var(--accent);
            border-radius: 15px; box-shadow: 0 0 40px var(--accent-glow);
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), neonBlink 2s infinite alternate;
        }
        @keyframes zoomIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes neonBlink {
            from { border-color: var(--accent); box-shadow: 0 0 20px var(--accent); }
            to { border-color: var(--success); box-shadow: 0 0 50px var(--success); }
        }
        
        /* TOAST Y BADGES */
        .copy-toast {
            position: fixed;
            top: 20px; right: 20px; 
            background: var(--pass-color) !important; /* Ahora sigue el color del tema */
            color: #000;
            padding: 10px 25px; font-family: 'Orbitron'; font-weight: bold; font-size: 12px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            display: none;
            z-index: 30000; animation: slideIn 0.3s ease;
            box-shadow: 0 0 20px var(--accent-dim);
            /* [CORREGIDO] Eliminado el borde blanco feo de las esquinas */
            border: none;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        /* [CORREGIDO] Badge de contrase√±a ahora es din√°mico */
        .pass-badge { cursor: copy; transition: 0.3s; padding: 2px 6px; border-radius: 4px; display: inline-block; }
        .pass-badge:hover { 
            background: rgba(255, 255, 255, 0.2);
            color: #fff !important; 
            text-shadow: 0 0 10px var(--pass-color);
            transform: translateY(-1px);
        }
    </style>
</head>

// L√ìGICA PARA CAMBIAR EL COLOR + PERSISTENCIA
let currentThemeIndex = localStorage.getItem('savedThemeIdx') ? parseInt(localStorage.getItem('savedThemeIdx')) : 0;

// [MEJORADO] Se agregan colores base y transparente para efectos de brillo (destello)
const themes = [
    { primary: '#00d4ff', dim: 'rgba(0, 157, 255, 0.5)', transparent: 'rgba(0, 157, 255, 0.05)' }, // Cyan
    { primary: '#ff00ff', dim: 'rgba(255, 0, 255, 0.5)', transparent: 'rgba(255, 0, 255, 0.05)' }, // Pink

    { primary: '#ff0000', dim: 'rgba(255, 0, 0, 0.5)', transparent: 'rgba(255, 0, 0, 0.05)' }     // Red
];

function applyTheme(index) {
    const theme = themes[index];
    const root = document.documentElement.style;
    
    root.setProperty('--accent', theme.primary);
    root.setProperty('--accent-dim', theme.dim);
    root.setProperty('--accent-transparent', theme.transparent);
    root.setProperty('--accent-glow', theme.primary + 'cc');
    root.setProperty('--title-card-color', theme.primary);
    root.setProperty('--admin-name-color', theme.primary);
    root.setProperty('--success', theme.primary);
    // [CORREGIDO] Ahora la contrase√±a y el toast S√ç cambian de color
    root.setProperty('--pass-color', theme.primary);
}

// Aplicar tema guardado inmediatamente
applyTheme(currentThemeIndex);
function changeTheme() {
    currentThemeIndex = (currentThemeIndex + 1) % themes.length;
    applyTheme(currentThemeIndex);
    localStorage.setItem('savedThemeIdx', currentThemeIndex);
    document.getElementById('click-sound').play();
}

const canvas = document.getElementById('cyber-canvas');
const ctx = canvas.getContext('2d');
let width, height;
function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
window.addEventListener('resize', resize);
resize();
function loop() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent') + '33';
    for(let i=0; i<20; i++) ctx.fillRect(Math.random()*width, Math.random()*height, 1, 12);
    requestAnimationFrame(loop);
}

// --- LOGICA DE MUSICA SIMPLIFICADA (SIN ERRORES) ---
const audio = document.getElementById('musica');
const btnIcon = document.getElementById('music-icon');
const playerBar = document.getElementById('player-music-bar');

const savedVol = localStorage.getItem('audioVolume');
if(savedVol !== null) {
    audio.volume = savedVol;

function updateOnline() {
    const min = 15;
    const max = 30;
    const count = Math.floor(Math.random() * (max - min + 1) + min);
    document.getElementById('online-count').innerText = count;
}

function init() {
    // 1. Sonido de click inmediato
    document.getElementById('click-sound').play();

    // inmediatamente al recibir el click para que el navegador no lo bloquee.
    audio.play().then(() => {
        btnIcon.className = 'fas fa-pause';
        playerBar.classList.add('playing');
    }).catch(e => {
        console.log("El navegador bloque√≥ el audio o el enlace est√° ca√≠do.");
    });

    document.getElementById('intro-overlay').style.opacity = '0';

    // 4. Esperar a que termine la animaci√≥n visual para mostrar el resto
    setTimeout(() => {
        document.getElementById('intro-overlay').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
        document.getElementById('player-music-bar').style.display = 'flex';
        document.getElementById('live-indicator').style.display = 'flex';
        document.getElementById('btn-color-theme').style.display = 'flex';
        
        updateOnline(); 
        setInterval(updateOnline, 5000); 
       
        tab('equipo', document.querySelector('.menu button'));

function loadVideo(div, id) {
    div.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
}

function openZoom(url) {
    const container = document.getElementById('zoom-container');
    const img = document.getElementById('zoom-img');
    img.src = url;
    container.style.display = 'flex';
}

function copyPass(text) {
    navigator.clipboard.writeText(text);
    const toast = document.getElementById('copy-notif');
    toast.style.display = 'block';
    setTimeout(() => { toast.style.display = 'none'; }, 2000);
}

function filterContent() {
    const searchTerm = document.getElementById('mod-search').value.toLowerCase();
    const cards = document.querySelectorAll('#grid-content .card');
    let visibleCount = 0;

    cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        if (text.includes(searchTerm)) {
            card.style.display = "";
            visibleCount++;
        } else {
            card.style.display = "none";
        }
    });
    const noResMsg = document.getElementById('no-results');
    if (visibleCount === 0) {
        noResMsg.style.display = 'block';
    } else {
        noResMsg.style.display = 'none';
    }
}

// CONTROL DE MUSICA SENCILLO
function toggleAudio() {
    if(audio.paused) { 
        audio.play();
        btnIcon.className = 'fas fa-pause'; 
        playerBar.classList.add('playing'); // Activa animacion CSS
    } else { 
        audio.pause(); 
        btnIcon.className = 'fas fa-play';
        playerBar.classList.remove('playing'); // Pausa animacion CSS
    }
}

function setVol(v) { 
    // Persistencia
    localStorage.setItem('audioVolume', v);
    audio.volume = v;
}
