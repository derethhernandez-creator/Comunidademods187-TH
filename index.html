        .status-dot {
            width: 8px;

        @keyframes pulse-green {

        /* ========================================================== */
        /* === BOT√ìN ESTILO "NEON GHOST" (Totalmente Diferente) === */
        /* ========================================================== */
        .enter-btn {
            position: relative;
            background: transparent; /* Fondo transparente = estilo Ghost */
            
            /* Borde punteado futurista */
            border: 2px dashed var(--accent);
            
            color: #fff;
            padding: 15px 40px;
            font-family: 'Orbitron';
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            
            /* Inclinaci√≥n agresiva (Skew) */
            transform: skewX(-15deg);
            
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            
            /* Sombra interna para dar profundidad */
            box-shadow: inset 0 0 20px rgba(0, 212, 255, 0.1);
            overflow: hidden;
        }

        /* Corregimos la inclinaci√≥n del texto e icono para que se vean rectos */
        .enter-btn i, .enter-btn span {
            transform: skewX(15deg);
            display: inline-block;
            transition: 0.3s;
        }
        
        /* Icono con brillo propio */
        .enter-btn i {
            font-size: 1.3rem;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        /* EFECTO HOVER: SE VUELVE S√ìLIDO Y AGRESIVO */
        .enter-btn:hover {
            background: var(--accent);
            color: #000;
            border-style: solid; /* El borde pasa de punteado a s√≥lido */
            box-shadow: 
                0 0 30px var(--accent-glow),
                0 0 60px var(--accent-dim);
            letter-spacing: 8px; /* El texto se expande */
            transform: skewX(-15deg) scale(1.05); /* Crece un poco */
            text-shadow: none;
        }

        .enter-btn:hover i {
            color: #000;
            text-shadow: none;
            transform: skewX(15deg) rotate(360deg); /* El icono gira */
        }
        /* ========================================================== */

        .hero { text-align: center; padding: 60px 20px 30px; }
        
        /* ================================================================= */
        /* === AQUI COMIENZA EL CODIGO INYECTADO DEL TIPO DE LETRA GLITCH === */
        /* ================================================================= */
        .titulo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(3rem, 15vw, 7.5rem); letter-spacing: 12px;
            line-height: 1; text-transform: uppercase;
            color: #fff;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px var(--accent), -2px -2px #ff00de;
            animation: glitch-skew 3s infinite linear alternate-reverse;
        }
        .titulo::before, .titulo::after {
            content: "187-TH";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

        }
        .titulo::before {
            color: #ff00de;
            z-index: -1;
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        .titulo::after {
            color: var(--accent);
            z-index: -2;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(-2deg); }
            40% { transform: skew(2deg); }
            60% { transform: skew(-1deg); }
            80% { transform: skew(1deg); }
            100% { transform: skew(0deg); }
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
            100% { clip-path: inset(30% 0 20% 0); transform: translate(1px, -1px); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
            20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
            40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, -2px); }
            60% { clip-path: inset(15% 0 80% 0); transform: translate(-1px, 1px); }
            100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, 1px); }
        }
        /* ================================================================= */
        /* === FIN DE LA INYECCI√ìN === */
        /* ================================================================= */

        }
        .staff-card:hover .avatar { transform: rotate(3deg) scale(1.1);
            outline-color: var(--accent); }
        .avatar img { width: 100%; height: 100%; object-fit: cover;
            border-radius: 10px; }

        .media-box {
            position: relative;
            width: 100%; padding-top: 56.25%; background: #000;
            margin: 15px 0; border: 1px solid var(--accent-dim); overflow: hidden; border-radius: 5px;

            -webkit-appearance: none;
            width: 80px; height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            outline: none;

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px; height: 12px;

        .bar:nth-child(2) { height: 18px; animation-delay: 0.3s;
        }
        .bar:nth-child(3) { height: 14px; animation-delay: 0.5s;
        }
        @keyframes bounce { 
            0%, 100% { height: 5px;
            opacity: 0.5; } 
            50% { height: 20px;
            opacity: 1; filter: drop-shadow(0 0 5px var(--accent)); }

        .player-label {
            font-size: 10px;

            color: #fff; font-weight: bold; letter-spacing: 1px;
            display: flex; flex-direction: column; line-height: 1.2;
        }

        .zoom-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;

        }
        @keyframes zoomIn { from { transform: scale(0.7); opacity: 0;
        } to { transform: scale(1); opacity: 1; } }
        @keyframes neonBlink {
            from { border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent); }
            to { border-color: var(--success);

        }
        .copy-toast {
            position: fixed;

            text-shadow: 0 0 10px var(--accent);

        }
    </style>
